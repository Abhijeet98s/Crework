<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body class="image">
        <div class="hero">
            <div class="container">
                <h1 class="display-4 text-center">To-Do List App</h1>
                <div class="row">
                    <form id="form-input" class="col-6 mx-auto">
                        <div class="input-group mb-3">
                            <label class="input-group-text">Task</label>
                            <input type="text" id="input" class="form-control" placeholder="Write your task here...">
                        </div>
                        <!-- <div class="input-group mb-3">
                            <label class="input-group-text" id="description">Description</label>
                            <input type="text" class="form-control">
                        </div> -->
                        <div class="d-grid gap-2 col-2 mx-auto">
                            <button class="btn btn-primary" id="btn" type="button">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <ul id="list" class="list col-lg-6 col-8 mx-auto">
                    </ul>
                </div>
                <div class="text-center">
                    <button id="btnClr" type="button" class="btn btn-primary m-2">Clear Tasks</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>

</html>
